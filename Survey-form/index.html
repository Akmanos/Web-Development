<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Nathaniel's Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the time to test this out
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
      <p>Which option best describes your current role?</p>
      <select id="dropdown" name="role" class="form-control" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="form-group">
      <p>How is my first form?</p>
      <label>
        <input
          name="good-forum"
          value="immaculate"
          type="radio"
          class="input-radio"
          checked
        />Immaculate</label
      >
      <label>
        <input
          name="good-forum"
          value="maybe"
          type="radio"
          class="input-radio"
        />Superb</label
      >

      <label
        ><input
          name="good-forum"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Amazing</label
      >
      <label>
          <input name="good-forum" value="eh" type="radio" class="input-radio">Eh!
      </label>
    </div>

    <div class="form-group">
      <p>
        What would you like to see improved?
        <span class="clue">(Press CTRL and check all that apply)</span>
      </p>
      <select id="dropdown" name="role" class="form-control" required>
          <option value="color">Color</option>
          <option value="layout">Layout</option>
          <option value="prompts">Prompts</option>
          <option value="other">Other</option>
      </select>

    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
